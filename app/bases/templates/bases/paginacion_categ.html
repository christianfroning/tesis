{%block slider%}{%endblock%}

<style>
    .barra_pag {
        padding: 30px;
    }

    .row {
        justify-content: center;

    }

    .fila {
        display: flex;
        flex-wrap: nowrap;
    }

    .pagination {
        background: white;
        justify-content: center;    
    }

    .page-item a {
        background: #008000;
    }
</style>

<div class="pag">
    <ul class="pagination">
        {%if categ.has_previous %}
        <li class="page-item">
            <a href="?page=1" class="page-link">Primera página</a>
        </li>

        <li class="page-item">
            <a href="?page={{categ.previous_page_number}}" class="page-link">&laquo;</a>
        </li>
        {%endif%}

        {%if categ.has_next %}
        <li class="page-item">
            <a href="?page={{categ.next_page_number}}" class="page-link">&raquo;</a>
        </li>

        <li class="page-item">
            <a href="?page={{categ.paginator.num_pages}}" class="page-link">Última página</a>
        </li>
        {%endif%}
    </ul>
</div>
