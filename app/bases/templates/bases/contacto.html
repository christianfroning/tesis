{%extends 'base/base.html' %}
{%load static%}
{%block nav%}{%endblock%}
{%block slider%}{%endblock%}
{% block contacto %}
<style>
    section{
        background:#212529;
    }

    .mainNav {
        background: #008000;
    }

    textarea .form-control{
        height: 100px;
        min-height: 10rem;
    }
</style>
<script src="{% static 'base/assets/mail/jqBootstrapValidation.js' %}"></script>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="../../">
            <img src="{% static 'base/assets/img/logo_municipal.png' %}" alt="" />
            <i>Emprende Quilanga ...te apoyamos!!!</i>
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ml-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Volver a portafolio</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/admin/">Iniciar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Contáctanos</h2>
        </div>
        <form class="formulario_contacto" id="ContactForm" name="sentMessage" novalidate="novalidate" method="POST">
            {% csrf_token %}
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <input for="asunto" class="form-control" id="subject" name="asunto" type="text"
                            placeholder="Asunto *" maxlength="40" required="required" oninput="validarTextoEntrada(this, '[a-záéíóúñ ]')" data-validation-required-message="Se requiere que ingrese su nombre." />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input for="nombre" class="form-control" type="text" id="name" name="nombre"
                            placeholder="Nombre y Apellido *" maxlength="60" required="required" autocapitalize="words" oninput="validarTextoEntrada(this, '[a-záéíóúñ ]')" data-validation-required-message="Se requiere que ingrese su correo Gmail." />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" id="email" name="email" placeholder="e-mail *"
                            required="required"
                            data-validation-required-message="Se requiere que ingrese su correo Gmail." method='GET' />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group mb-md-0">
                        <input for="telefono" class="form-control" id="phone" type="tel" name="telefono"
                            placeholder="Teléfono *" maxlength="10" required="required" oninput="validarTextoEntrada(this, '[0-9]')" data-validation-required-message="Please enter your phone number." />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Mensaje *"
                            required="required"
                            data-validation-required-message="Se requiere que ingrese un mensaje *."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">
                    Enviar Mensaje
                </button>
            </div>
            <br>
        </form>
    </div>
</section>
<script src="{% static 'base/js/validacion.js' %}" charset="utf-8"></script>
{%endblock%}
